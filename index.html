<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag n drop</title>
</head>

<body>
    <header>
        <h1>Drag and Drop</h1>
        <button id="reset">Reset</button>
    </header>
    <main>

        <div>
            <h2>Input</h2>
            <div class="ctn input-container" id="input-container">
                <img class="item" src="./assets/phone.png" alt="freepik" draggable="true">
                <p class="item text" draggable="true">Hello, what's up!!</p>
                <img class="item" src="./assets/seaweed.png" alt="freepik" draggable="true">
                <h3 class="item text" draggable="true">World, Oh World!</h3>
                <img class="item" src="./assets/starfish.png" alt="freepik" draggable="true">
            </div>
        </div>
        <div>
            <h2>Output</h2>
            <div class="ctn output-container" id="output-container">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
